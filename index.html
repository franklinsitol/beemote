<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Iframe e Postagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Iframe grande */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Botão flutuante */
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Modal de postagem */
    .modal {
      display: none; /* Inicialmente escondido */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .modal textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .modal button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Iframe principal -->
  <iframe id="mainIframe"></iframe>

  <!-- Botão flutuante para abrir o modal -->
  <button class="floating-button" id="openModalButton">+</button>

  <!-- Modal para postar -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <h3>Nova Postagem</h3>
      <textarea id="postData" placeholder="Digite o conteúdo"></textarea>
      <button id="postButton">Postar</button>
    </div>
  </div>

  <script>
    // Função para abrir o modal
    function openModal() {
      document.getElementById('postModal').style.display = 'flex';
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById('postModal').style.display = 'none';
    }

    // Adiciona a função de abrir o modal ao botão flutuante
    document.getElementById('openModalButton').addEventListener('click', openModal);

    // Função para criar o conteúdo HTML que será embutido no iframe
    function generateIframeContent(posts) {
      let content = `
        <html>
          <body style="font-family: Arial, sans-serif; padding: 20px;">
            <h1>Postagens</h1>
            ${posts.map(post => `<div style="margin-bottom: 20px;"><p>${post}</p></div>`).join('')}
          </body>
        </html>
      `;
      return content;
    }

    // Função para carregar as postagens salvas na URL (hash)
    function loadPostsFromURL() {
      const hash = window.location.hash.substring(1); // Remove o '#' do início
      if (hash) {
        return JSON.parse(decodeURIComponent(hash));
      } else {
        return [];
      }
    }

    // Função para atualizar o iframe com o conteúdo atual de posts
    function updateIframe(posts) {
      const iframe = document.getElementById('mainIframe');
      const iframeContent = generateIframeContent(posts);
      iframe.srcdoc = iframeContent;
    }

    // Função para adicionar uma nova postagem
    function addPost(event) {
      event.preventDefault();
      const postData = document.getElementById('postData').value;

      // Pega as postagens existentes da URL ou cria um array vazio
      const posts = loadPostsFromURL();

      // Adiciona a nova postagem
      posts.push(postData);

      // Atualiza a hash da URL com as postagens codificadas
      const encodedPosts = encodeURIComponent(JSON.stringify(posts));
      window.location.hash = encodedPosts;

      // Atualiza o iframe com as novas postagens
      updateIframe(posts);

      // Limpa o campo de texto e fecha o modal
      document.getElementById('postData').value = '';
      closeModal();
    }

    // Carrega as postagens existentes e as insere no iframe ao carregar a página
    window.onload = function() {
      const posts = loadPostsFromURL();
      updateIframe(posts);
    };

    // Adiciona a função de adicionar post ao botão de postagem
    document.getElementById('postButton').addEventListener('click', addPost);
  </script>
</body>
</html>
