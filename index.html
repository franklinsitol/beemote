<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postagens Interativas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #mainIframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .float-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  
  <!-- Iframe Principal -->
  <iframe id="mainIframe"></iframe>

  <!-- Botão Flutuante para Adicionar Postagem -->
  <button class="float-button" id="openModalBtn">+</button>

  <!-- Modal para o Formulário de Postagem -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Nova Postagem</h2>
      <form id="postForm">
        <label for="postContent">Digite seu conteúdo:</label>
        <textarea id="postContent" required></textarea><br><br>
        <button type="submit">Postar</button>
      </form>
    </div>
  </div>

  <script>
    // Função para carregar o iframe com as postagens a partir da URL com hash
    function loadIframeContent() {
      const hash = window.location.hash.substring(1); // Remove o '#' da hash
      const iframe = document.getElementById('mainIframe');
      
      if (hash) {
        const posts = JSON.parse(decodeURIComponent(hash));

        // Gera o conteúdo do iframe
        let iframeContent = '<html><body><div style="padding: 20px; font-family: Arial, sans-serif;">';
        posts.forEach((post, index) => {
          iframeContent += `<div style="border-bottom: 1px solid #ddd; margin-bottom: 10px;"><h3>Post ${index + 1}</h3><p>${post}</p></div>`;
        });
        iframeContent += '</div></body></html>';
        
        iframe.srcdoc = iframeContent;
      } else {
        iframe.srcdoc = "<html><body><h2>Nenhuma postagem ainda!</h2></body></html>";
      }
    }

    // Função para abrir o modal
    function openModal() {
      document.getElementById('postModal').style.display = 'block';
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById('postModal').style.display = 'none';
    }

    // Função para adicionar nova postagem e atualizar o iframe
    function addPost(event) {
      event.preventDefault(); // Evita o reload da página
      const postData = document.getElementById('postContent').value;

      // Pega as postagens existentes da URL ou cria um array vazio
      const hash = window.location.hash.substring(1);
      const posts = hash ? JSON.parse(decodeURIComponent(hash)) : [];

      // Adiciona a nova postagem
      posts.push(postData);

      // Atualiza a hash da URL com as postagens codificadas
      const encodedPosts = encodeURIComponent(JSON.stringify(posts));
      window.location.hash = encodedPosts;

      // Recarrega o iframe com as novas postagens
      loadIframeContent();

      // Limpa o campo de texto e fecha o modal
      document.getElementById('postContent').value = '';
      closeModal();
    }

    // Monitora a alteração da hash para detectar mudanças entre dispositivos
    window.addEventListener('hashchange', loadIframeContent);

    // Abrir e Fechar Modal
    document.getElementById('openModalBtn').addEventListener('click', openModal);
    document.querySelector('.close').addEventListener('click', closeModal);

    // Associa o formulário de post ao evento de submit
    document.getElementById('postForm').addEventListener('submit', addPost);

    // Carrega o conteúdo do iframe ao carregar a página
    loadIframeContent();
  </script>
</body>
</html>
